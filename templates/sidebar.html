<div class="sidebar fixed top-0 bottom-0 lg:left-0 p-2 w-[300px] overflow-y-auto text-center bg-[#233333] h-[100vh]">
    <div class="text-gray-100 text-xl">
        <div class="p-2.5 mt-1 flex items-center">
            <i class="bi bi-app-indicator px-2 py-1 rounded-md bg-[#2E4F4F]"></i>
            <h1 class="font-bold text-gray-200 text-[15px] ml-3">Servers minecraft</h1>
            <i class="bi bi-x cursor-pointer ml-28 lg:hidden" onclick="openSidebar()"></i>
        </div>
        <div class="my-2 bg-gray-400 h-[1px]"></div>
    </div>
    <div class="p-2.5 flex items-center rounded-md px-4 duration-300 cursor-pointer bg-[#414442] text-white shadow-md">
        <i class="bi bi-search text-sm"></i>
        <input type="text" placeholder="Search" class="text-[15px] ml-4 w-full bg-transparent focus:outline-none" />
    </div>
    <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-[#0E8388] text-white" onclick="location.href = '/'">
        <i class="bi bi-house-door-fill"></i>
        <span class="text-[15px] ml-4 text-gray-200 font-bold">Home</span>
    </div>
    <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-[#0E8388] text-white">
        <i class="bi bi-hdd-network"></i>
        <span class="text-[15px] ml-4 text-gray-200 font-bold">Servers</span>
    </div>
    <div class=" text-left mx-10">
        <ul class=" space-y-2">
            {% for key, server in servers.items() %}
            <li class=" text-white hover:opacity-80 transition-opacity duration-300"><a href="{{'/server/' + key}}">{{server.name}} {% if server.is_server_on %}
                    <span class=" text-green-600">[ Online ]</span>
                    {% else %}
                    <span class=" text-red-900">[ Offline ]</span>
                    {% endif %}</a></li>
            {% endfor %}
        </ul>
    </div>
    <div class="my-4 bg-gray-400 h-[1px]"></div>

    <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-[#0E8388] text-white">
        <i class="bi bi-box-arrow-in-right"></i>
        <span class="text-[15px] ml-4 text-gray-200 font-bold">Logout</span>
    </div>
</div>
