{% extends "layouts/base_server.html" %}

{% block title %} Home {% endblock %}

{% block content %}

<link rel="stylesheet" href="https://prismjs.com/themes/prism.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/prism.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/prism-live.css')}}">
<link rel="stylesheet" href="https://prismjs.com/plugins/line-numbers/prism-line-numbers.css">



<section class=" ">
    <div>
        <h1 class="my-10 mb-6 text-xl text-white">Editing file: <span class=" font-extralight">{{path}}</span></h1>
        <div class=" flex">
            <div class="relative lg:flex ml-auto -mt-14 items-center">
                <span class="m-2 h-6 w-6 hidden" id="save-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#378876">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <g id="System / Save">
                                <path id="Vector"
                                    d="M17 21.0002L7 21M17 21.0002L17.8031 21C18.921 21 19.48 21 19.9074 20.7822C20.2837 20.5905 20.5905 20.2843 20.7822 19.908C21 19.4806 21 18.921 21 17.8031V9.21955C21 8.77072 21 8.54521 20.9521 8.33105C20.9095 8.14 20.8393 7.95652 20.7432 7.78595C20.6366 7.59674 20.487 7.43055 20.1929 7.10378L17.4377 4.04241C17.0969 3.66374 16.9242 3.47181 16.7168 3.33398C16.5303 3.21 16.3242 3.11858 16.1073 3.06287C15.8625 3 15.5998 3 15.075 3H6.2002C5.08009 3 4.51962 3 4.0918 3.21799C3.71547 3.40973 3.40973 3.71547 3.21799 4.0918C3 4.51962 3 5.08009 3 6.2002V17.8002C3 18.9203 3 19.4796 3.21799 19.9074C3.40973 20.2837 3.71547 20.5905 4.0918 20.7822C4.5192 21 5.07899 21 6.19691 21H7M17 21.0002V17.1969C17 16.079 17 15.5192 16.7822 15.0918C16.5905 14.7155 16.2837 14.4097 15.9074 14.218C15.4796 14 14.9203 14 13.8002 14H10.2002C9.08009 14 8.51962 14 8.0918 14.218C7.71547 14.4097 7.40973 14.7155 7.21799 15.0918C7 15.5196 7 16.0801 7 17.2002V21M15 7H9"
                                    stroke="#398677" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                </path>
                            </g>
                        </g>
                    </svg>
                </span>
                <button type="button" onclick="saveData()"
                    class=" bg-[#6cabad] hover:bg-[#0E8388] duration-300 transition-colors px-6 rounded-xl h-fit pt-1 pb-2 text-red-50 shadow-lg text-xl tracking-wide">save</button>

            </div>
        </div>
    </div>
    <div class=" bg-white shadow-inner px-6 py-6 rounded-lg">
        <div class=" bg-[#f5f2f0] shadow-inner px-6 py-10 rounded-lg">
            {% if path.endswith(".txt") or path.endswith(".log") %}
            <textarea class="prism-live line-numbers language-clike" id="editor">{{ content }}</textarea>
            {% elif path.endswith(".properties") %}
            <textarea class="prism-live line-numbers language-properties" id="editor">{{ content }}</textarea>
            {% elif path.endswith(".json") %}
            <textarea class="prism-live line-numbers language-json" id="editor">{{ content }}</textarea>
            {% endif %}
        </div>
    </div>
</section>

</main>


<!-- <script src="https://blissfuljs.com/bliss.shy.min.js"></script> -->
<!-- <script src="https://prismjs.com/prism.js"></script> -->
<script src="https://prismjs.com/plugins/line-numbers/prism-line-numbers.js"></script>

<script src="{{ url_for('static', filename='js/src/prism.js')}}"></script>
<script src="{{ url_for('static', filename='js/src/prism-live.js')}}"></script>
<script src="{{ url_for('static', filename='js/src/prism-live-markup.js')}}"></script>
<script src="{{ url_for('static', filename='js/src/prism-live-css.js')}}"></script>
<script src="{{ url_for('static', filename='js/src/prism-live-javascript.js')}}"></script>

<script src="{{ url_for('static', filename='js/editor.js')}}"></script>

{% endblock content %}
