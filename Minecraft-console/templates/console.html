{% extends "layouts/base_server.html" %}

{% block title %} Home {% endblock %}

{% block content %}

<section class="space-y-8">

    <div class="h-auto w-full bg-neutral-200 shadow-inner px-2 py-6 rounded-lg grid">
        <nav id="base" class="relative hidden lg:flex  ml-auto pr-20" style="font-family: Montserrat;">
            <div class="h-div">
                <a>Autoscroll:</a>
                <label class="switch">
                    <!-- call switch function when checkbox changed -->
                    <input type="checkbox" id="scroll" checked="checked" onclick="switchScroll();">
                    <span class="slider round"></span>
                </label>
            </div>
        </nav>
        <div class="h-[50vh] overflow-y-scroll border p-4" id="log_data">
            <!-- Contenido del log aquÃ­ -->
        </div>
    </div>
    <div class="w-full">
        <form id="command-form" onsubmit="return false" class="mb-4">
            <input type="text" id="content" name="content" autocomplete="off"
                class="w-full relative bg-gray-50 ring-0 outline-none border border-neutral-500 text-neutral-900 placeholder-violet-700 text-sm rounded-lg focus:ring-violet-500  focus:border-violet-500 block p-2.5 checked:bg-emerald-500"
                placeholder="Command...">
            <button id="submit-button" style="display: none;">Send</button>
        </form>
        <div id="autoOPT" class="cursor-div">
            <ul class="list-none">
                <li class="list_opt" id="OPTIONS"></li>
            </ul>
        </div>
    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
<script src="{{ url_for('static', filename='js/socketio.js')}}"></script>
<script src="{{ url_for('static', filename='js/autocomplete.js')}}"></script>
{% endblock content %}
